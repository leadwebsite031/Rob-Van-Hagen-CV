<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rob van Hagen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CAPT. <span>ROB</span></a>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="experience.html">Experience</a>
                <a href="management.html">Management</a>
                <a href="qualifications.html">Qualifications</a>
                <a href="objectives.html">Bio</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Command & CV Inquiry</h2>
            <p style="margin-bottom: 20px; color: #666;">Direct notification sent to Capt. Rob's bridge station.</p>
            
            <form id="telegramForm">
                <input type="text" id="name" placeholder="Your Name / Company" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;">
                
                <input type="email" id="email" placeholder="Your Email Address" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;">
                
                <select id="requestType" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Full CV Request">Full CV Request</option>
                    <option value="Urgent Manning/Command">Urgent Manning/Command</option>
                </select>

                <textarea id="message" placeholder="Message or Vessel Details..." rows="4" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px;"></textarea>
                
                <button type="button" onclick="sendTelegram()" class="btn-primary" style="width:100%; border:none; cursor:pointer;">Send to Telegram</button>
            </form>
            
            <div id="status" style="margin-top:15px; text-align:center; font-weight:bold;"></div>
        </div>
    </div>

    <script>
        function sendTelegram() {
            // ROB: PASTE YOUR DETAILS HERE
            const botToken = "PASTE_YOUR_BOT_TOKEN_HERE"; 
            const chatId = "PASTE_YOUR_CHAT_ID_HERE";

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const type = document.getElementById('requestType').value;
            const msg = document.getElementById('message').value;

            const text = `ðŸš¢ *NEW INQUIRY*%0A*From:* ${name}%0A*Email:* ${email}%0A*Type:* ${type}%0A*Message:* ${msg}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${text}&parse_mode=Markdown`;

            fetch(url).then(response => {
                if(response.ok) {
                    document.getElementById('status').innerText = "Message Sent Successfully!";
                    document.getElementById('status').style.color = "green";
                    document.getElementById('telegramForm').reset();
                } else {
                    document.getElementById('status').innerText = "Error sending message.";
                    document.getElementById('status').style.color = "red";
                }
            });
        }
    </script>
</body>
</html>
