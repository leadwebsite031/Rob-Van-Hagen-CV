<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rob van Hagen</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
        .contact-form { background: white; padding: 25px; border-radius: 8px; }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">CAPT. <span>ROB</span></div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="experience.html">Experience</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container" style="text-align:center;">
        <h2>Command & CV Inquiry</h2>
        <form id="commandForm" action="https://formspree.io/f/rob_van_hagen@hotmail.com" method="POST" class="contact-form">
            <input type="text" name="name" id="userName" placeholder="Full Name" required>
            <input type="text" name="vessel" id="vesselName" placeholder="Vessel Name / GT" required>
            <select name="type" id="inquiryType">
                <option value="Permanent Command">Permanent Command</option>
                <option value="Full CV Request">Full CV Request</option>
            </select>
            <textarea name="message" id="userMessage" rows="4" placeholder="Message..." required></textarea>

            <div style="display: grid; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn-primary">Submit to Email</button>
                <button type="button" onclick="sendToWhatsApp()" class="btn-secondary" style="color:#25D366; border-color:#25D366;">WhatsApp</button>
                <button type="button" onclick="sendToTelegram()" class="btn-telegram">Telegram Bot</button>
            </div>
        </form>
    </div>

    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('userName').value;
            const vessel = document.getElementById('vesselName').value;
            const msg = document.getElementById('userMessage').value;
            const phoneNumber = "61434993224"; 
            const text = `*NEW CV REQUEST*%0A*Name:* ${name}%0A*Vessel:* ${vessel}%0A*Message:* ${msg}`;
            window.open(`https://wa.me/${phoneNumber}?text=${text}`, "_blank");
        }

        function sendToTelegram() {
            const name = document.getElementById('userName').value;
            const vessel = document.getElementById('vesselName').value;
            const botToken = "8361987343:AAHtrg20A-86k6fdf6KnBzkKIakYB5bUxpk"; 
            const chatId = "8187670531";
            const text = `ðŸš¢ CV Request: ${name} for ${vessel}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
            fetch(url).then(() => alert("Sent to Telegram!"));
        }
    </script>
</body>
</html>
